[env:seeed_xiao_esp32s3_sense]
platform = espressif32
board = seeed_xiao_esp32s3
framework = arduino
monitor_speed = 115200

; --- Project Libraries ---
lib_deps =
    ; Async Web Server for API endpoints and camera streaming
    https://github.com/me-no-dev/ESPAsyncWebServer.git
    ; GPS library
    mikalhart/TinyGPSPlus@^1.0.0
    ; OLED Display library
    adafruit/Adafruit SSD1306@^2.5.7

; Define required build flags for the camera module and partitioning
; We need the 'huge' partition scheme to accommodate the camera web server and firmware
board_build.partitions = huge_app.csv

; Define constants to be used in main.cpp for easy pin management
build_flags =
    -D BOARD_CAMERA_PINS
    -D PUSH_BUTTON_PIN=35    ; Input-only pin for the push button (with internal pullup)
    -D BUZZER_PIN=14         ; PWM pin for the Buzzer
    -D BLUE_LED_PIN=13       ; General-purpose output LED
    -D I2C_SDA=5             ; I2C SDA Pin (Commonly available on ESP32-CAM breakout)
    -D I2C_SCL=4             ; I2C SCL Pin (Commonly available on ESP32-CAM breakout)
    -D GPS_RX_PIN=16         ; UART2 RX for GPS TX
    -D GPS_TX_PIN=17         ; UART2 TX for GPS RX

